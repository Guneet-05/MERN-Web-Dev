<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <!-- make this list count from 1 to 10 -->

    <script>
        let parent = document.querySelector("ul");
        let listItems = document.querySelectorAll("li");
        let reference = listItems[6];
        let ele = document.createElement("li");
        ele.innerText  = "7";
        parent.insertBefore(ele,reference);
    </script>

</body>
</html>
